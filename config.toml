baseURL = "https://espanatocadayhundida.es/"
title = "España Tocada y Hundida | Clips y Crítica Política"
languageCode = "es-es"
theme = "PaperMod"
paginate = 10
enableRobotsTXT = true
ignoreLogs = ["warning-goldmark-raw-html"]

[params]
  defaultTheme = "dark"
  disableThemeToggle = false
  hideFooter = false
  ShowBreadCrumbs = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  mainSections = ["posts"]

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

[build]
  publishDir = "public"
