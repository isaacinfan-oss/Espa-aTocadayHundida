# Archivo de configuraci√≥n √∫nico y fusionado (v2 - Corregido)
baseURL = "https://espanatocadayhundida.es/"
title = "Espa√±a Tocada y Hundida"
languageCode = "es-es"
theme = "PaperMod"
enableRobotsTXT = true
ignoreLogs = ["warning-goldmark-raw-html"]

# --- ¬°AQU√ç EST√Å EL CAMBIO! ---
# 'paginate = 10' se ha movido y renombrado
[pagination]
  pagerSize = 10

[params]
  # --- Ajustes de PaperMod (fusionados) ---
  mainSections = ["posts"]
  defaultTheme = "auto"
  ShowThemeButton = true
  disableSpecial1stPost = false
  profileMode = { enabled = false }
  homeInfoParams = {}

  # --- Ajustes de contenido (tomados de config.toml) ---
  ShowBreadCrumbs = false
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = false

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]

[build]
  publishDir = "public"

# üö´ Sin men√∫ (de hugo.toml)
[menu]

# ‚öì Footer personalizado (de hugo.toml)
[params.footer]
  copyright = "¬© 2025 Espa√±a Tocada y Hundida"

[[params.footer.links]]
  name = "Aviso Legal"
  url = "/legal/aviso-legal/"

[[params.footer.links]]
  name = "Pol√≠tica de Privacidad"
  url = "/legal/politica-privacidad/"

[[params.footer.links]]
  name = "Contacto"
  url = "/legal/contacto/"

[sitemap]
changefreq = "weekly" 
priority = 0.5
disableKinds = ["taxonomy", "term"]

# Habilitar HTML (de hugo.toml)
[markup.goldmark.renderer]
  unsafe = true
