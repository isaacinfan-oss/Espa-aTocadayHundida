baseURL = 'https://espanatocadayhundida.es/'
languageCode = 'es-es'
title = 'España Tocada y Hundida'
theme = 'PaperMod'

[params]
  mainSections = ["posts"]
  defaultTheme = 'auto'
  ShowThemeButton = true
  ShowReadingTime = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = false
  ShowShareButtons = false
  ShowCodeCopyButtons = false
  disableSpecial1stPost = false
  disableScrollToTop = false
  disableThemeToggle = false
  hideFooter = false
  showPoweredBy = false
  profileMode = { enabled = false }  # 👈 desactiva el bloque central
  homeInfoParams = {}                # 👈 asegura que no se muestre texto “Bienvenidos”

# 🚫 Sin menú
[menu]

# ⚓ Footer personalizado
[params.footer]
  copyright = "© 2025 España Tocada y Hundida"

[[params.footer.links]]
  name = "Aviso Legal"
  url = "/legal/aviso-legal/"

[[params.footer.links]]
  name = "Política de Privacidad"
  url = "/legal/politica-privacidad/"

[[params.footer.links]]
  name = "Contacto"
  url = "/legal/contacto/"

[markup.goldmark.renderer]
  unsafe = true

