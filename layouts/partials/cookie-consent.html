<div id="cookie-consent" style="position:fixed;bottom:15px;left:15px;right:15px;background:#222;color:#fff;padding:15px;border-radius:8px;display:none;z-index:9999;font-size:14px;box-shadow:0 2px 8px rgba(0,0,0,0.3)">
  <p style="margin:0 0 10px 0;">üç™ Usamos cookies propias y de terceros para mejorar la experiencia y mostrar publicidad relevante (Google Adsense). <a href="/legal/politica-de-cookies" style="color:#ffd700;text-decoration:underline;">Leer m√°s</a></p>
  <button onclick="acceptCookies()" style="background:#ffd700;color:#000;padding:6px 12px;border:none;border-radius:4px;cursor:pointer;">Aceptar</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const banner = document.getElementById("cookie-consent");
    if (!localStorage.getItem("cookiesAccepted")) {
      banner.style.display = "block";
    }
  });
  function acceptCookies() {
    localStorage.setItem("cookiesAccepted", "true");
    document.getElementById("cookie-consent").style.display = "none";
  }
</script>
