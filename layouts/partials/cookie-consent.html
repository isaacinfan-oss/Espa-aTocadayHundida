<!-- layouts/partials/cookie-consent.html -->
<div id="cookie-banner" style="position:fixed;bottom:20px;left:20px;right:20px;max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);display:none;z-index:9999;font-family:sans-serif;">
  <p style="margin:0 0 8px 0;font-size:15px;color:#333;">
    Usamos cookies propias y de terceros para mejorar tu experiencia y analizar el tráfico.
    <a href="/legal/politica-de-cookies/" style="text-decoration:underline;color:#0066cc;">Más información</a>
  </p>
  <button id="accept-cookies" style="background:#0066cc;color:#fff;border:0;border-radius:6px;padding:8px 16px;cursor:pointer;">Aceptar</button>
</div>

<script>
document.addEventListener("DOMContentLoaded",function(){
  const banner=document.getElementById("cookie-banner");
  const button=document.getElementById("accept-cookies");
  if(!localStorage.getItem("cookiesAccepted")){
    banner.style.display="block";
  }
  button.addEventListener("click",()=>{
    localStorage.setItem("cookiesAccepted",true);
    banner.style.display="none";
  });
});
</script>
